version: '3'

services:
  nest-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest_cont1
    volumes:
      - .:/nest-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development


  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin1
      MONGO_INITDB_ROOT_PASSWORD: admin1




